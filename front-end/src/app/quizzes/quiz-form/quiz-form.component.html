<div class="card">
  <h2>Cr√©er un nouveau quizz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="name">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label>
      Theme <br>
      <h2>{{this.themename}}</h2>
    </label>
    <br>
    <label for="image">
      Image <br>
      <input class="input-custom" type="text" id="image" [formControlName]="'image'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
  </form>
</div>
