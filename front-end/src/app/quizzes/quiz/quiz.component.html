<div class="card">
    <h2>
        <img class="image" [src]="quiz.image"/>
        {{quiz.name}}
    </h2>
    <button class="button-card" (click)="selectQuiz()" [routerLink]="['/question-quiz']" >Selectionner</button>
    <button class="button-card" (click)="delete()">Supprimer</button>
    <button class="button-card edit" routerLink="/edit-quiz/{{quiz.id}}">Modifier</button>
</div>
