<div class="card">
    <h2>
        <img class="image" [src]="quiz.image"/>
    </h2>
    <button class="button-card" (click)="selectQuiz()" routerLink="/question/{{quiz.id}}"> Cliquez pour séléctionner : {{quiz.name}}
    </button>
  <div class="btnDM" [ngStyle]="{'visibility': visibility}" >
    <button class="button-card " (click)="delete()">Supprimer</button>
    <button class="button-card edit" routerLink="/edit-quiz/{{quiz.id}}">Modifier</button>
  </div>
</div>
