<div class="quiz" *ngFor="let question of questions">
  <!--Inputs & Output allow communication between parent & child components.-->
  <!--More information: https://angular.io/guide/component-interaction-->
  <app-question [question]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (editQuiz)="editQuiz($event)"></app-question>
</div>
