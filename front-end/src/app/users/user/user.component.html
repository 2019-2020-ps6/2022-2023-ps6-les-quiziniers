<div class="card">
  <button class="button-card" id="profil" routerLink="/home-page/{{user.id}}">
    <h2>
      <i class="fas fa-user"></i>
      {{user.firstName}}
      <br>{{user.lastName}}
    </h2>
  </button>
  <div>
    <img src="{{user.photoUrl}}" alt="Photo du patient" class="imagepatient" />
  </div>
</div>
