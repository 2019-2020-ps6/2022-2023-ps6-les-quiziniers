<div class="card">
  <button class="button-card" id="profil" routerLink="/home-page/{{user.id}}">
    <h2>
      <i class="fas fa-user"></i>
      {{user.firstName}} {{user.lastName}}
    </h2>
  </button>
  <div>
    <img src="{{user.photoUrl}}" alt="Photo du patient" class="imagepatient" />

    <div class="button-container">
      <button class="button-card" id="bs" [ngStyle]="{'visibility':visibility}" (click)="edit()">Modifier</button>
      <button class="button-card" id="bt" [ngStyle]="{'visibility':visibility}" (click)="delete()">Effacer</button>
    </div>
  </div>
</div>
