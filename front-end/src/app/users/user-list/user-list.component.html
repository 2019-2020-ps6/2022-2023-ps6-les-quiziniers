<form [formGroup]="recherche">
    <div class="search-bar">
      <input for="motrecherche" type="text" placeholder="Rechercher"[formControlName]="'motrecherche'" >
      <button type="submit" (click)="getUsers()">Rechercher</button>
    </div>
</form>
<app-user-form (usersUpdated)="onUsersUpdated($event)"></app-user-form>
<div class="user-list">
    <div class="card" *ngFor="let user of users">
        <app-user  [user]="user" (deleteUser)="deleteUser($event)"></app-user>
    </div>
</div>
