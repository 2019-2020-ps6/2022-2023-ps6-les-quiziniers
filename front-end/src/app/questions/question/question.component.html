  <div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
         {{question.label}}
    </h2>
    <img class="jeanGabin" [src]="question.image"/>


    <div class="answer" *ngFor="let answer of question.answers;  let i=index"  >
      <table><td >
        {{i}} - {{answer.value}} <ng-container *ngIf="answer.isCorrect"></ng-container>  <br>
        </td>
        <i id='check' class="far fa-check-square" (click)="answerLayout(answer)" ></i>
      </table>
    </div>

    <button class="button-card" (click)="delete()">Suivant</button>
</div>
